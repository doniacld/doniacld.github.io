{{ define "main" }}
<div class="container" style="text-align: center; padding: var(--space-24) 0;">
  <h1 style="font-size: var(--font-size-4xl); margin-bottom: var(--space-4);">404</h1>
  <p style="font-size: var(--font-size-xl); color: var(--color-text-muted); margin-bottom: var(--space-8);">
    Page not found
  </p>
  <p style="margin-bottom: var(--space-8);">
    The page you're looking for doesn't exist or has been moved.
  </p>
  <div style="display: flex; gap: var(--space-4); justify-content: center;">
    <a href="/" class="btn btn--primary">Go Home</a>
    <a href="/blog/" class="btn btn--secondary">Read Blog</a>
  </div>
</div>
{{ end }}
