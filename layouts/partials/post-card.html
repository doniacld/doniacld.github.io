<article class="post-card">
  <a href="{{ .Permalink }}" class="post-card__link">
    <h2 class="post-card__title">{{ .Title }}</h2>
    <p class="post-card__summary">
      {{ with .Params.summary }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 200 }}{{ end }}
    </p>
    <div class="post-card__meta">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      <span class="post-card__author">Â· {{ .Site.Params.author | default "Donia Chaiehloudj" }}</span>
    </div>
  </a>
</article>
