{{ define "main" }}
<div class="container">
  <header class="page-header">
    <h1 class="page-header__title">Tags</h1>
    <p class="page-header__description">Browse content by topic</p>
  </header>
  
  <div class="tags-cloud">
    {{ range .Data.Terms.Alphabetical }}
    <a href="{{ .Page.Permalink }}" class="tag-cloud__item">
      {{ .Page.Title }}
      <span class="tag-cloud__count">{{ .Count }}</span>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
