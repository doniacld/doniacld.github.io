<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" data-theme="light">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>
  
  {{- partial "header.html" . -}}
  
  <main id="main-content">
    {{- block "main" . }}{{- end }}
  </main>
  
  {{- partial "footer.html" . -}}
  
  {{- partial "scripts.html" . -}}
</body>
</html>
