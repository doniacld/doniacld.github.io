{{ define "main" }}
<div class="container container--wide">
  <header class="page-header">
    <h1 class="page-header__title">Podcasts</h1>
    <p class="page-header__description">Podcast appearances and interviews</p>
  </header>
  
  {{ $pages := .Pages.ByDate.Reverse }}
  {{ if $pages }}
  <div class="card-grid">
    {{ range $pages }}
    {{ partial "card-podcast.html" . }}
    {{ end }}
  </div>
  {{ else }}
  <p style="text-align: center; color: var(--color-text-muted);">No podcast episodes yet. Check back soon!</p>
  {{ end }}
</div>
{{ end }}
